<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .balloons {
      position: relative;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      margin-top: 50px;
    }

    .balloon {
      width: 80px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #ff7eb3, #ff758c);
      position: relative;
      animation: float 4s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 100px;
      background: white;
      left: 50%;
      bottom: -100px;
      transform: translateX(-50%);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .btn {
      background: #ff6f91;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ff3b6b;
      box-shadow: 0 5px 15px rgba(255, 0, 70, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">

    <p>
      Wishing you a day as special as you are! <br>
      You bring so much happiness and light into my life. <br>
      Today, let's celebrate YOU! ðŸ’–
    </p>

    <!-- Balloons -->
    <div class="balloons">
      <div class="balloon" style="background: linear-gradient(to bottom, #ff7eb3, #ff758c); animation-delay: 0s;"></div>
      <div class="balloon" style="background: linear-gradient(to bottom, #fad0c4, #fabbbb); animation-delay: 0.5s;"></div>
      <div class="balloon" style="background: linear-gradient(to bottom, #ffc3a0, #ffa751); animation-delay: 1s;"></div>
    </div>

    <!-- Button -->
    <button class="btn" onclick="playMessage()">Click Here for a Surprise</button>
  </div>

  <script>
    function playMessage() {
      alert("You are the best thing that ever happened to me. Happy Birthday! ðŸŽ‚ðŸ’–");
    }
  </script>
</body>
</html>
